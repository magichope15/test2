
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ty' Biskouign - L'Artisanat Rural Breton</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/v4S6t4H/image.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rustic-wood': '#3d2b1f',
              'rustic-oak': '#5c4033',
              'rustic-gold': '#c5a059',
              'rustic-moss': '#4a5d23',
              'rustic-parchment': '#fcfaf2',
              'rustic-cream': '#fdfbf7',
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #1a120b;
        color: #3d2b1f;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fcfaf2;
      }
      ::-webkit-scrollbar-thumb {
        background: #5c4033;
        border: 2px solid #fcfaf2;
      }
      [id] {
        scroll-margin-top: 100px;
      }
      .wood-texture {
        background-image: linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 4px 100%;
      }
      .parchment-shadow {
        box-shadow: 0 10px 30px -5px rgba(61, 43, 31, 0.15), 0 0 0 1px rgba(61, 43, 31, 0.05);
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>
  <script type="importmap">

  "imports": {

    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

  </body>
</html>
